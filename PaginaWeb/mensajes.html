<body>

    <h1>Confesiones UPC</h1>

  <a class="btn btn-secondary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
    Menú principal
  </a>
  
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    <h2 style="margin-top: 30px; margin-bottom: 50px;">Mensajes Recibidos</h2>
    <div id="mensajes-container">
        <!-- Aquí se mostrarán los mensajes agrupados por remitente -->
    </div>
    <div id="formulario-envio" style="max-width: 800px; height: auto; margin-bottom: 100px;">
        <h3 style="margin-top: 60px; margin-bottom: 30px;">Enviar Mensaje</h3>
        <form id="form-enviar-mensaje">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-6">
                        <label for="destinatario">Destinatario (ID Usuario):</label>
                    </div>
                    <div class="col-6">
                        <input type="text" style="max-width: 500px;" id="destinatario" name="destinatario" required>
                    </div>
                    <div class="col-6">
                        <label for="contenido">Mensaje:</label>
                    </div>
                    <div class="col-6">
                        <textarea id="contenido" style="max-width: 500px;" name="contenido" required></textarea>
                    </div>
                    <div class="col-5 mx-auto">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <button id="volver-menu">Volver al Menú Principal</button>
    <script src="scripts4.js"></script>
